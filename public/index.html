<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" />
    <script src="javascripts/jquery-1.4.2.min.js"></script>
    <script src="javascripts/underscore.js"></script>
    <script src="javascripts/turtles.js"></script>
    <link href="stylesheets/turtles.css" media="all" rel="stylesheet" type="text/css" />
    <title>Little Creatures</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <h1>Little Creatures</h1>
      </div>

      <div id="left-column">
        <canvas id="turtles" width="640" height="480"></canvas>
      </div>

      <div id="right-column">
        <ul>
          <li>
          <label for="food_start">Food Start</label>
          <br/>
          <input type="text" id="food_start" value="400" />
          </li>
          <li>
          <label for="food_inc">Food Change</label>
          <br/>
          <input type="text" id="food_inc" value="1" />
          </li>
          <li>
          <label for="food_inc">Health Start</label>
          <br/>
          <input type="text" id="health_start" value="500" />
          </li>
          <li>
          <label for="food_inc">Health Change</label>
          <br/>
          <input type="text" id="health_change" value="-1" />
          </li>
          <li>
          <label for="food_inc">Health Ceiling</label>
          <br/>
          <input type="text" id="health_ceiling" value="2500" />
          </li>
        </ul>
      </div>

      <div id="footer">
        <ul class="horizontal_list">
          <li>
          <button type="button" id="restart">Restart</button>
          </li>
          <li>
          <button type="button" id="slower">Slower</button>
          </li>
          <li>
          <button type="button" id="faster">Faster</button>
          </li>
          <li>
          <button type="button" id="pause">Pause</button>
          </li>
          <li>
          <button type="button" id="resume">Resume</button>
          </li>
        </ul>
        <div class="clear"/>
      </div>
    </div>
  </body>
</html>
